{% if devs %}
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Experience</th>
            <th>Country</th>
        </tr>

        {% for dev in devs %}
        <tr>
            <td><a href="{% url 'ninjas:details' dev.id %}">{{dev.devName}}</a></td>
            <td>{{dev.experience}}</td>
            <td>{{dev.country}}</td>
        </tr>
        {% endfor %}

    </table>
{% else %}
    <h1>No Data in Developers</h1>
{% endif %}
